modal_transliteration_title=Transliteration search string
modal_transliteration_text=<p>The following <strong>wildcards</strong> can be used in a search string:</p><table><tr><td>"*"&nbsp;or&nbsp;"§"</td><td>Dummy for <em>any</em> sign. E.g., </span> "<span class="bbaw-libertine">*m</span>" will find "<span class="bbaw-libertine">rm</span>" as well as "<span class="bbaw-libertine">ꜣm</span>".</td></tr><tr><td>"[&nbsp;]"</td><td>Set of signs: any of the included characters will be searched for. E.g., "<span class="bbaw-libertine">[zs]š</span>" will find "<span class="bbaw-libertine">sš</span>" as well as "<span class="bbaw-libertine">zš</span>". (Hint: use with "<span class="bbaw-libertine">[jy]</span>".)</td></tr><tr><td>"?"</td><td>The preceding sign <em>can</em> occur, but <em>need not</em> occur. E.g., "<span class="bbaw-libertine">mr.?y</span>" will find "<span class="bbaw-libertine">mr.y</span>" as well as "<span class="bbaw-libertine">mry</span>".</td></tr><tr><td>sim.&nbsp;"(&nbsp;)"</td><td>The enclosed signs <em>can</em> occur, but <em>need not</em> occur. E.g., "<span class="bbaw-libertine">(j)ꜥr</span>" will find "<span class="bbaw-libertine">jꜥr</span>" as well as "<span class="bbaw-libertine">ꜥr</span>".</td></tr><tr><td>"$"</td><td>Use at the end of the string only: lemma is to end at this position. E.g., "<span class="bbaw-libertine">jm$</span>" will find "<span class="bbaw-libertine">jm</span>", but <em>not</em> "<span class="bbaw-libertine">jmn</span>".</td></tr><tr><td>"^"</td><td>Use at the beginning of the string only: the lemma must start with the string. E.g., "<span class="bbaw-libertine">^jmn</span>" will find "<span class="bbaw-libertine">jmn.t</span>", but <em>not</em> "<span class="bbaw-libertine">ꜥ.t-jmn.t</span>".</td></tr></table></p>

modal_bibliography_title=Bibliography field contents
modal_bibliography_text=<p>For bibliographic abbreviations that you might want to look for see <a href="/listings/bibliography/" target="_blank" rel="opener">here</a>.</p>
