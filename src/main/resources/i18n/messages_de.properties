modal_transliteration_title=Transkription: Such-Zeichenkette
modal_transliteration_text=<p>Die folgenden <strong><i>Wildcards</i></strong> können im Suchstring genutzt werden:</p><table><tr><td>"*"&nbsp;oder&nbsp;"§"</td><td>Platzhalter für <em>irgendein</em> Zeichen. Beispiel: </span> "<span class="bbaw-libertine">*m</span>" findet "<span class="bbaw-libertine">rm</span>" und "<span class="bbaw-libertine">ꜣm</span>".</td></tr><tr><td>"[&nbsp;]"</td><td>Menge von Einzelzeichen: irgendeines aus der Zeichenmenge wird gesucht. Beispiel: "<span class="bbaw-libertine">[zs]š</span>" findet "<span class="bbaw-libertine">sš</span>" und "<span class="bbaw-libertine">zš</span>". (Tipp: Nutzung bei "<span class="bbaw-libertine">[jy]</span>".)</td></tr><tr><td>"?"</td><td>Das vor dem '?' stehende Zeichen <em>kann</em> im gesuchten Lemma sein, <em>muss aber nicht</em> vorhanden sein. Beispiel, "<span class="bbaw-libertine">mr.?y</span>" findet "<span class="bbaw-libertine">mr.y</span>" und "<span class="bbaw-libertine">mry</span>".</td></tr><tr><td>ähnl.&nbsp;"(&nbsp;)"</td><td>Die in '(  )' stehende Zeichen(sequenz) <em>kann</em> im gesuchten Lemma sein, <em>muss aber nicht</em> vorhanden sein. Beispiel, "<span class="bbaw-libertine">(j)ꜥr</span>" findet "<span class="bbaw-libertine">jꜥr</span>" und "<span class="bbaw-libertine">ꜥr</span>".</td></tr><tr><td>"$"</td><td>Nur am Ende von Strings zu nutzen: das Lemma muss an der Position enden. Beispiel: "<span class="bbaw-libertine">jm$</span>" findet "<span class="bbaw-libertine">jm</span>", aber <em>nicht</em> "<span class="bbaw-libertine">jmn</span>".</td></tr><tr><td>"^"</td><td>Nur am Anfang von Strings zu nutzen: das Lemma muss mit dem String anfangen. Beispiel: "<span class="bbaw-libertine">^jmn</span>" findet "<span class="bbaw-libertine">jmn.t</span>", aber <em>nicht</em> "<span class="bbaw-libertine">ꜥ.t-jmn.t</span>".</td></tr></table></p>

modal_bibliography_title=Inhalte des Bibliographie-Feldes
modal_bibliography_text=<p>Eine Liste bibliographischer Abkürzungen, nach denen Sie vielleicht suchen wollen, finden Sie <a href="/listings/bibliography/" target="_blank" rel="opener">hier</a>.</p>