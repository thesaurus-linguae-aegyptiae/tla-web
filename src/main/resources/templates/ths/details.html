<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}"
      xml:lang="en"
>
  <head>
    <title th:text="|${{'<shortlabel>' + obj.name + '</shortlabel>'}} (#{object_id_label_BTSThsEntry} ${obj.id})|"></title>
  </head>

  <body>

    <div layout:fragment="content">

      <div th:replace="fragments/details :: details-page-header-short"/>

      <div class="row">
        <div class="col-sm-12 col-lg-8" id="details-content" th:object="${obj}">
          <div th:replace="fragments/details :: synonyms"/>
          <div th:replace="fragments/details :: property-pid('thesaurus', ${obj.id})"/>
          <div th:replace="fragments/details :: object-property-type-subtype('object')"/>
          <div th:replace="fragments/details :: external-references"/>
          <div th:replace="fragments/details :: object-property-object-paths('ths')"/>
          <div th:replace="fragments/details :: object-property-related-objects"/>
          <div th:replace="fragments/details :: ths-description"/>
          <div th:replace="fragments/details :: metadata-protocol"/>
          <div th:replace="fragments/details :: file-comment"/>
          <div th:replace="fragments/details :: editor-info"/>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-lg-12" id="details-content-2" th:object="${obj}">
          <div th:replace="fragments/details :: object-property-citationBox('thesaurus', ${obj.id})"/>
        </div>
      </div>
    </div>
  </body>
</html>
