<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}"
      xml:lang="en"
>
  <head>
    <title th:utext="|${{'<shortlabel>' + obj.name + '</shortlabel>'}} (#{object_id_label_BTSText} ${obj.id})|"></title>
  </head>

  <body>

    <div layout:fragment="content">

      <div th:replace="fragments/details :: details-page-header"/>

      <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-4 order-lg-last col-sm-12 order-sm-first sidebar">
          <div class="sticky-top m-sm-1 m-lg-4">
            <div th:replace="fragments/details :: text-content-button"/>
          </div>
        </div>         

        <!-- Main content -->
        <div class="col-lg-8 order-lg-first col-sm-12 order-sm-last" id="details-content" th:object="${obj}">
          <div th:replace="fragments/details :: property-pid('text', ${obj.id})"/>
          <div th:replace="fragments/details :: object-property-type-subtype('object')"/>
          <div th:replace="fragments/details :: synonyms"/>
          <div th:replace="fragments/details :: is-secondary-inscription"/>
          <div th:replace="fragments/details :: textscript"/>
          <div th:replace="fragments/details :: textscript-comment"/>
          <div th:replace="fragments/details :: language"/>
          <div th:replace="fragments/details :: language-comment"/>
          <div th:replace="fragments/details :: texttype"/>
          <div th:replace="fragments/details :: texttype-comment"/>
          <div th:replace="fragments/details :: date"/>
          <div th:replace="fragments/details :: date-comment"/>
          <div th:replace="fragments/details :: line-count-info"/>
          <div th:replace="fragments/details :: bibliography"/>
          <div th:replace="fragments/details :: external-references"/>
          <div th:replace="fragments/details :: object-property-object-paths('ths')"/>
          <div th:replace="fragments/details :: object-property-related-objects"/>
          <div th:replace="fragments/details :: file-description"/>
          <div th:replace="fragments/details :: protocol"/>
          <div th:replace="fragments/details :: text-protocol"/>
          <div th:replace="fragments/details :: metadata-protocol"/>
          <div th:replace="fragments/details :: file-comment"/>
          <div th:replace="fragments/details :: editor-info"/>
        </div>

      </div>
          
      <div class="row">
        <div class="col-sm-12 col-lg-12" id="details-content-2" th:object="${obj}">
          <div th:replace="fragments/details :: object-property-citationBox('text', ${obj.id})"/>
        </div>
      </div>
		
    </div>
  </body>
</html>
