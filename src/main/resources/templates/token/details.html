<!DOCTYPE html>
<html xml:lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}"
>
  <head>
    <title th:text="#{object_id_label_BTSToken} + ' ' + ${searchTokenId}"></title>
  </head>

  <body>

    <div layout:fragment="content">

      <div th:replace="fragments/details :: sentence-token-page-header"/>

      <div class="row" >
        <div class="col-lg-8 content">
          <div class= "result-list">
				<th:block th:insert="fragments/search/results :: sentence-search-result"  th:object="${obj}"/>
          </div>
           <th:block th:insert="fragments/search/results :: sentence-cotext-button"/>
          <div th:replace="fragments/details :: object-property-comments"/>
          <!--<div th:replace="fragments/details :: object-property-annotations"/>-->
          <div th:replace="fragments/details :: object-property-related-objects"/>
          <div th:replace="fragments/details :: property-pid('sentence/token', ${searchTokenId})"/>
          <div th:replace="fragments/details :: object-property-citationBox('sentence/token', ${searchTokenId})"/>
		</div>

        <!-- sidebar -->
        <div class="col-lg-4 sidebar">
          <div class="sticky-top m-sm-0 m-lg-4">
            <div th:replace="fragments/search/results :: hide-properties-buttons"/><!-- Buttons werden nicht angelegt, da Var. "hideableProperties" nicht fï¿½r "details" angemeldet? -->
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
